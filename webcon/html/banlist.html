<div ng-controller="BanListController" id="BanListController">

	<div class="row">
		<div class="col-xs-6">
			<input ng-model="FilterText" class="form-control" placeholder="Filter..">
		</div>
		<div class="col-xs-6">
			<button ng-click="Refresh_BanList()" class="btn btn-default pull-right" type="button"><span class="glyphicon glyphicon-refresh"></span></button>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="fluid-width">
				<table class="table">
					<thead>
						<tr>
							<th>Actions</th>

							<th ng-click="Order( 'steamid' )" ng-class="SortClass( 'SteamID' )">SteamID</th>
							<th class="text-left" ng-click="Order( 'group' )" ng-class="SortClass( 'group' )">Status</th>
							<th class="text-left" ng-click="Order( 'username' )" ng-class="SortClass( 'username' )">Username</th>
							<th class="text-left" ng-click="Order( 'notes' )" ng-class="SortClass( 'notes' )">Reason</th>
						</tr>
					</thead>
					<tr ng-repeat="line in Bans | orderBy: OrderBy | filter:FilterText" href="#/{{address}}/player/{{line.SteamID}}/">

						<td>
							<div class="btn-group">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    	<span class="glyphicon glyphicon-cog"></span> <span class="caret"></span>
							  	</button>
							  	<ul class="dropdown-menu">
							  		<li>
								    	<a href ng-click="UnbanPlayer(line.SteamID)">
								    		<span class="glyphicon glyphicon-minus"></span>
											Unban Player
										</a>
								    </li>
								</ul>
							</div>
						</td>
					</td>

						<td>
							{{line.steamid}}
						</td>

						<td>
							{{line.group}}
						</td>
						
						<td>
							{{line.username}}
						</td>

						<td>
							{{line.notes}}
						</td>

						<md-divider></md-divider>
					</tr>
						
						
					</tr>
				</table>
			</div>
		</div>
	</div>

</div>
